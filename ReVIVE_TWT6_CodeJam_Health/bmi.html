<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width">
<head>
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!--FAVICON-->
    <link rel="icon" href="https://iconarchive.com/download/i86035/graphicloads/100-flat-2/calculator.ico" sizes="16x16" type="image/png">
    <!--CSS FILE LINK-->
    <link rel="stylesheet" href="css/bmi.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
            <span id="weight-val">20 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
            <span id="height-val">100 cm</span>
        </div>

        <p id="result">20.0</p>
        <p id="category">Normal weight</p>
        <button onclick="window.location.href='index.html'"id="button" class="button">Go Home</button>
    </div>


    <!--JAVASCRIPT FILE-->
    <script src="js/bmi.js"></script>
</body>
</html>
